name: Android CI

on:
   workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Build with Gradle
      run: |
           chmod +x gradlew
           ./gradlew build
    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
          name: RtmpScreenCast
          path: |
            RtmpScreenCast
